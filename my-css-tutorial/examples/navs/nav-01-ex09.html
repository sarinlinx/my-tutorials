<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Navigation example</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        
        html {
            font-size: 62.5%;
        }
        
        body {
            box-sizing: border-box;
            padding: 3rem;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.7;
            color: #777;
            background-image: linear-gradient(to right, #7ed56f, #28b485);
        }
        
        .row {
            max-width: 114rem;
            margin: 0 auto;
        }
        
        .row:not(:last-child) {
            margin-bottom: 8rem;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .row [class^="col-"] {
            float: left;
        }
        
        .row [class^="col-"]:not(:last-child) {
            margin-right: 6rem;
        }
        
        .navigation__background {
            height: 6rem;
            width: 6rem;
            border-radius: 50%;
            /* Take element out of page flow */
            position: fixed;
            top: 6.5rem;
            right: 6.5rem;
            background-image: radial-gradient(#7ed56f, #28b485);
            z-index: 1000;
            /* animation grows to fill page */
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1)
        }
        
        @media only screen and (max-width: 56.25em) {
            .navigation__background {
                top: 4.5rem;
                right: 4.5rem
            }
        }
        
        @media only screen and (max-width: 37.5em) {
            .navigation__background {
                top: 3.5rem;
                right: 3.5rem
            }
        }
        
        .navigation__button {
            background-color: #fff;
            /* 7rem because background is 6rem. This ensures it gets covered */
            height: 7rem;
            width: 7rem;
            position: fixed;
            /* 6rem so it is on top of background which is 6.5rem
            6 is needed because the height and width above are 7 */
            top: 6rem;
            right: 6rem;
            border-radius: 50%;
            z-index: 2000;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            cursor: pointer;
            /* So hamburger lines are centered */
            text-align: center
        }
        
        @media only screen and (max-width: 56.25em) {
            .navigation__button {
                top: 4rem;
                right: 4rem
            }
        }
        
        @media only screen and (max-width: 37.5em) {
            .navigation__button {
                top: 3.5rem;
                right: 3.5rem
            }
        }
        
        .navigation__checkbox {
            display: none
        }
        
        .navigation__nav {
            /* top right of viewport and covers entire viewport */
            height: 100vh;
            /* starts on top right of viewport */
            top: 0;
            left: 0;
            position: fixed;
            /* this should be on top of the background so it's in between 1000 and 2000 */
            z-index: 1500;
            /* hide menu items */
            opacity: 0;
            /* removes them from page so they can't be clicked even though they are invisible */
            width: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)
        }
        
        .navigation__list {
            /* center list items */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
            text-align: center;
            width: 100%
        }
        
        .navigation__item {
            margin: 1rem
        }
        
        .navigation__link:link,
        .navigation__link:visited {
            /* must be inline-block so settings like padding and transform work */
            display: inline-block;
            font-size: 3rem;
            font-weight: 300;
            padding: 1rem 2rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            /* This creates a long horizontal section split in half
            when hovered, the right side moves to the left, so it looks like the color changes */
            background-image: linear-gradient(120deg, transparent 0%, transparent 50%, #fff 50%);
            background-size: 220%;
            transition: all .4s
        }
        
        .navigation__link:link span,
        .navigation__link:visited span {
            margin-right: 1.5rem;
            display: inline-block
        }
        
        .navigation__link:hover,
        .navigation__link:active {
            /* shift background to left when hovered */
            background-position: 100%;
            color: #55c57a;
            transform: translateX(1rem)
        }
        /* use general sibling selector */
        
        .navigation__checkbox:checked~.navigation__background {
            /* Make it huge so it covers the entire screen */
            transform: scale(80)
        }
        
        .navigation__checkbox:checked~.navigation__nav {
            /* show navigation */
            opacity: 1;
            width: 100%
        }
        
        .navigation__icon {
            position: relative;
            margin-top: 3.5rem
        }
        /* Create a horizontal line */
        
        .navigation__icon,
        .navigation__icon::before,
        .navigation__icon::after {
            width: 3rem;
            height: 2px;
            background-color: #333;
            display: inline-block
        }
        
        .navigation__icon::before,
        .navigation__icon::after {
            /* to allow pseudo elements to appear on page you must set a content and display property */
            content: "";
            /* so you can set their position */
            position: absolute;
            left: 0;
            transition: all .2s
        }
        /* //spacing of icon line one at top and one at bottom */
        
        .navigation__icon::before {
            top: -.8rem
        }
        
        .navigation__icon::after {
            top: .8rem
        }
    </style>

    <body>





        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>01</span>About Natours</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>02</span>Your benefits</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>03</span>Popular tours</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>04</span>Stories</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>05</span>Book now</a></li>
                </ul>
            </nav>
        </div>







    </body>

</html>
