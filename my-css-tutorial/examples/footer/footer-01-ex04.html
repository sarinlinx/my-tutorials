<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Form example</title>

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        
        html {
            font-size: 62.5%;
        }
        
        body {
            box-sizing: border-box;
            padding: 3rem;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.7;
            color: #777;
        }
        
        .row {
            max-width: 114rem;
            margin: 0 auto;
        }
        
        .row:not(:last-child) {
            margin-bottom: 8rem;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .row [class^="col-"] {
            float: left;
        }
        
        .row [class^="col-"]:not(:last-child) {
            margin-right: 6rem;
        }
        
        .footer {
            background-color: #333;
            padding: 10rem 0;
            font-size: 1.4rem;
            color: #f7f7f7
        }
        
        @media only screen and (max-width: 56.25em) {
            .footer {
                padding: 8rem 0
            }
        }
        /* Centers logo */
        
        .footer__logo-box {
            text-align: center;
            margin-bottom: 8rem
        }
        
        @media only screen and (max-width: 56.25em) {
            .footer__logo-box {
                margin-bottom: 6rem
            }
        }
        
        .footer__logo {
            width: 15rem;
            height: auto
        }
        
        .footer__list {
            list-style: none
        }
        
        .footer__navigation {
            border-top: 1px solid #777;
            padding-top: 2rem;
            display: inline-block
        }
        
        @media only screen and (max-width: 56.25em) {
            .footer__navigation {
                width: 100%;
                text-align: center
            }
        }
        
        .footer__item {
            display: inline-block
        }
        
        .footer__item:not(:last-child) {
            margin-right: 1.5rem
        }
        
        .footer__link:link,
        .footer__link:visited {
            color: #f7f7f7;
            background-color: #333;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            transition: all .2s
        }
        
        .footer__link:hover,
        .footer__link:active {
            color: #55c57a;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.4);
            transform: rotate(5deg) scale(1.3)
        }
    </style>

    <body>










        <footer class="footer">

            <div class="footer__logo-box">
                <picture class="footer__logo">
                    <!-- at least 1 image, but you can use more than 1 source -->
                    <!-- srcset in the <source> tag is the default image -->
                    <!-- media= sets the media query for this image -->
                    <source srcset="logo-green-small-1x.png 1x, logo-green-small-2x.png 2x" media="(max-width: 37.5em)" src="logo-green-small-1x.png">

                    <img srcset="logo-green-1x.png 1x, logo-green-2x.png 2x" alt="Full logo" class="footer__logo">
                    </source>
                </picture>
            </div>



            <div class="row">

                <div class="col-1-of-2">
                    <div class="footer__navigation">
                        <ul class="footer__list">
                            <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Careers</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Privacy</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1-of-2">
                    <p class="footer__copyright">
                        Built my <a href="" class="footer__link">Name hear</a> online course <a href="#" class="footer__link">Advanced CSS and Sass</a>. Copyright &copy; by NAME.
                    </p>
                </div>

            </div>



        </footer>


    </body>

</html>
