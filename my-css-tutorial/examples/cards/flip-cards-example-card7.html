<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Needed for responsive web design. Says website should be rendered with width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->

  <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
    }


    body {
      box-sizing: border-box;
      padding: 3rem;
    }


      /* FRONT SIDE STYLING */
    .card7 {
      /* add perspective so transform looks 3d */
      perspective: 150rem;
      -moz-perspective: 150rem;
      /* position relative for absolute positioned sides of cards */
      position: relative;
      /* height of entire card */
      height: 52rem;
    }

    .card7__side {
      /* height of each side of the card. must match height of card */
      height: 52rem;
      transition: all .8s ease;
      /*  use absolute position to stack --front and --back on top of each other */
      /* this also collapses parent height since these elements were removed from natural flow */
      /* to fix give same height as parent */
      position: absolute;
      top: 0;
      left: 0;
      /* Give them width so they are even with each other */
      width: 33%;
      /* hides the back part of an element */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 3px;
      /* box-shadow: 0 1.5rem 4rem rgba(#000, .15); */
      box-shadow:20px 20px 50px 15px rgba(1, 1, 1, .15); 
    }

    .card7__side--front {
      background-color: #fff;
    }

    /* this is already rotated 180deg since it's the back of the card */
    /* on hover it should change to zero degrees */
    .card7__side--back {
      transform: rotateY(180deg);
    }

    .card7__side--back--1 {
      background-image: linear-gradient(to right bottom, #ffb900, #ff7730);
    }

    /* 
    hover roates front side 180deg
    when card is hovered, .card7__side--front is transformed
    do not put hover here directly on card7__side since there are 2 sides
    this should only occur on main card component
    this is -180 so it will turn in the same direction the back turns in */
    .card7:hover .card7__side--front {
      transform: rotateY(-180deg);
    }

    /* Since this is already rotated 180deg, change to zero */
    .card7:hover .card7__side--back {
      transform: rotateY(0);
    }
  </style>

  <title>Flip cards example</title>
</head>

<body>








  <div class="card7">
    <div class="card7__side card7__side--front">
      <h4>FRONT</h4>
    </div>
    <div class="card7__side card7__side--back card7__side--back--1">
      <h4>BACK</h4>
    </div>
  </div>





</body>


</html>
