<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Needed for responsive web design. Says website should be rendered with width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->

  <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
    }

    body {
      box-sizing: border-box;
      padding: 3rem;
    }

    /* FRONT SIDE STYLING */
    .card11 {
      perspective: 150rem;
      -moz-perspective: 150rem;
      position: relative;
      height: 52rem;
    }

    .card11__side {
      height: 52rem;
      transition: all .8s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 33%;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 3px;
      box-shadow: 20px 20px 50px 15px rgba(1, 1, 1, .15);
    }

    .card11__side--front {
      background-color: #fff;
    }

    .card11__side--back {
      transform: rotateY(180deg);
    }

    .card11__side--back--1 {
      background-image: linear-gradient(to right bottom, #ffb900, #ff7730);
    }

    .card11:hover .card11__side--front {
      transform: rotateY(-180deg);
    }

    .card11:hover .card11__side--back {
      transform: rotateY(0);
    }


    .card11__picture {
      background-size: cover;
      height: 23rem;
      background-blend-mode: screen;
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      /* must manually set border-radius since overflow hidden on &__side is broken when clip-path is used */
      /* border-top-left-radius: 3px; */
      /* border-top-right-radius: 3px; */
    }

    .card11__picture--1 {
      background-image: linear-gradient(to right bottom, #ffb900, #ff7730), url(nat-5.jpg);
    }


    .card11__heading {
      font-size: 2.8rem;
      font-weight: 300;
      text-transform: uppercase;
      text-align: right;
      color: #fff;
      /* layer over background image */
      position: absolute;
      top: 12rem;
      right: 2rem;
      /* make more narrow so the text box stays within the card box */
      width: 75%;
    }


    .card11__heading-span {
      /* this breaks text into two lines */
      padding: 1rem 1.5rem;
      /* this treats broken text as different elements */
      /* applies all declarations to all boxes created by an element both styled the same */
      /* this helps in this example to make the padding the same for both lines of text */
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }

    .card11__heading-span--1 {
      background-image: linear-gradient(to right bottom, rgba(255, 185, 0, 0.75), rgba(255, 119, 48, 0.75));
    }



    .card11__details {
      padding: 3rem;
    }

    .card11__details ul {
      list-style: none;
      width: 80%;
      /* center block element inside block element */
      margin: 0 auto;
    }

    .card11__details ul li {
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
    }

    .card11__details ul li:not(:last-child) {
      /* no padding on bottom list item */
      border-bottom: 1px solid #eee;
    }





    /* BACK SIDE STYLING  */
    .card11__cta {
      position: absolute;
      /* center */
      top: 50%;
      left: 50%;
      /* 50% of width of element not the parent */
      transform: translate(-50%, -50%);
      /* so button text is centered */
      width: 90%;
      text-align: center;
    }

    .card11__price-box {
      text-align: center;
      color: #fff;
      margin-bottom: 8rem;
    }

    .card11__price-only {
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .card11__price-value {
      font-size: 6rem;
      font-weight: 100;
    }

    .btn,
    .btn:link,
    .btn:visited {
      text-transform: uppercase;
      text-decoration: none;
      padding: 1.5rem 4rem;
      display: inline-block;
      border-radius: 10rem;
      transition: all 0.2s;
      position: relative;
      font-size: 1.6rem;
      border: none;
      cursor: pointer;
    }

    .btn--white {
      background-color: #fff;
      color: #777;
    }

    .btn--white::after {
      background-color: #fff
    }
  </style>

  <title>Flip cards example</title>
</head>

<body>








  <div class="card11">
    <div class="card11__side card11__side--front">
      <div class="card11__picture card11__picture--1">&nbsp;</div>

      <h4 class="card11__heading">
        <span class="card11__heading-span card11__heading-span--1">The Sea Explorer</span>
      </h4>

      <div class="card11__details">
        <ul>
          <li>3 day tour</li>
          <li>Up to 30 people </li>
          <li>2 tour guides</li>
          <li>Sleep in cozy hotels</li>
          <li>Difficulty: easy</li>
        </ul>

      </div>

    </div>


    <div class="card11__side card11__side--back card11__side--back--1">

      <!-- call to action -->
      <div class="card11__cta">
        <div class="card11__price-box">
          <p class="card11__price-only">Only</p>
          <p class="card11__price-value">$297</p>
        </div>
        <a href="#" class="btn btn--white">Book now!</a>
      </div>

    </div>

  </div>





</body>


</html>
