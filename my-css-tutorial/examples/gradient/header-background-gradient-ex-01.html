<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;

        .heading-primary--container__homepage {

            background: linear-gradient(to right, transparent 15%, rgba(111, 111, 111, .4) 50%, transparent 85%);

        .heading-primary__homepage {
            margin-top: 3rem;
            font-size: 5.5rem;
            font-family: 'Cormorant SC', cursive;
            padding-bottom: 1rem;
            letter-spacing: 2px;
            display: inline;
            background-image: linear-gradient(to top, #8ca9ff, #f6e4ad);
            -webkit-background-clip: text;
        }
    </style>

    <title>Header Background Gradient Example</title>
</head>

    <div class="heading-primary--container__homepage">
        <div class="heading-primary__homepage">CSS Rules</div>
