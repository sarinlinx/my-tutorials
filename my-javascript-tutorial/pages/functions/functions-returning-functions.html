  <section class="container">
 
<h1>functions calling functions</h1>
    <h2>Example</h2>
    <div class="row">
      <div class="col-6">
        <p>Creates function that returns a function.</p>
        <p>This returns: Hey Jonas.</p>
      </div>
      <div class="col-6">
  <pre class="example"><span class="code-js">const greet = function(greeting) {
    return function(name) {
      console.log(`${greeting} ${name}`);
    }
  }

const greeterHey = greet('Hey');

greeterHey('Jonas');</span></span></pre>
      </div>
    </div>








  </section>



  <script>
    const greet = function(greeting) {
      return function(name) {
        console.log(`${greeting} ${name}`);
      }
    }

 const greeterHey = greet('Hey');

 greeterHey('Jonas');
 
  </script>
</body>
