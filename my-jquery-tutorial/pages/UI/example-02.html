<!doctype html>
<html>

<head>
    <title>jQuery Course</title>
    <style>
        div {
            margin: 20px;
        }
        
        .one {
            border: 1px solid black;
            display: inline-block;
            padding: 5px;
            background-color: azure;
        }
        
        .highlight {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="output">Enter text into field 1. When you type into field 2, text will display 'NOT MATCH' until both fields are the same. It then appears as 'MATCHED'.</div>

    <!-- input fields -->
    <input id="pswa" class="matchField" type="text" />
    <br />
    <input id="pswb" class="matchField" type="text" />

    <div id="status"></div>

    <script src="../../_js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // only checking pswb because it's assumed the first field pswa is already filled in
            // on keyup is triggered, validate function is run
            $("#pswb").keyup(validate);

            function validate() {
                // obtain each value of the fields
                var psw1 = $("#pswa").val();
                var psw2 = $("#pswb").val();

                // run a comparison of the 2 fields
                if (psw1 === psw2) {
                    $("#status").text("MATCHED");
                    $(".matchField").removeClass("highlight");
                } else {
                    $("#status").text("NOT MATCH");
                    $(".matchField").addClass("highlight");
                }
            }

        })
    </script>
</body>

</html>
